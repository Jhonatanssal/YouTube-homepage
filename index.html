<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <title>YouTube</title>
    </head>
    <body>
        <!--Start of navigation bar-->

        <section>
